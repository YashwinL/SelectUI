<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="up">
      <div class="UpperDiv">
        <div class="head_title">Filter ui cards thier professtions</div>
        <select id="profession" name="profession">
          <option value="">Profession</option>
          <option value="developer">Developer</option>
          <option value="admin">Admin</option>
        </select>
        <div id="cards-container"></div>
        <button id="filterBtn">Filter</button>
      </div>
    </div>

    <div class="down">
      <div class="Usertitle">Add New User</div>
      <div class="LowerDiv">
        <div class="low Item1">
          <label for="nameInput">Enter Name:</label>
          <input type="text" id="nameInput" />
        </div>
        <div class="low Item2">
          <label for="professionInput">Enter Profession:</label>
          <input type="text" id="professionInput" />
        </div>
        <div class="low Item3">
          <label for="ageInput">Enter Age:</label>
          <input type="text" id="ageInput" />
        </div>
      </div>
      <button id="AddBtn">Add User</button>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
